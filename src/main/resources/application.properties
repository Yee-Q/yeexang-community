# 应用名称
spring.application.name=community
# 应用服务 WEB 访问端口
server.port=80

# 网站域名
site.main.domain=localhost
# JWT 密钥
site.jwt.secret=n2B69tcq2Uqpaax0y7BTJTgOypSueYOS
# JWT 令牌过期时间
site.jwt.expiresTime=3

# 配置视图模板类型
spring.thymeleaf.mode=HTML
# 响应类型
spring.thymeleaf.servlet.content-type=text/html
# 是否启用缓存
spring.thymeleaf.cache=false
# 模板文件编码
spring.thymeleaf.encoding=UTF-8

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yeexang_community?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 开启驼峰标识
mybatis.configuration.map-underscore-to-camel-case=true
# 扫描映射配置文件
mybatis.mapper-locations=classpath:/mapper/*.xml
# 别名
mybatis.type-aliases-package=top.yeexang.community.entity
# 开启日志
logging.level.top.yeexang.community.dao=debug

