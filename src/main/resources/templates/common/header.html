<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 导航栏 -->
<div th:fragment="nav">

  <div class="fly-header layui-bg-black">
    <div class="layui-container">
      <a class="fly-logo" href="/">
        <img src="/images/logo.png" alt="layui">
      </a>

      <ul class="layui-nav fly-nav-user">

        <!-- 未登入的状态 -->
        <th:block th:if="${loginUser==null}">
          <li class="layui-nav-item">
            <a class="iconfont icon-touxiang layui-hide-xs" href="/sso/login"></a>
          </li>
          <li class="layui-nav-item">
            <a href="/sso/login">登入</a>
          </li>
          <li class="layui-nav-item">
            <a href="/sso/register">注册</a>
          </li>
        </th:block>

        <!-- 登入后的状态 -->
        <th:block th:if="${loginUser!=null}">
          <li class="layui-nav-item">
            <a class="fly-nav-avatar" href="javascript:">
              <cite class="layui-hide-xs" th:text="${loginUser.name}"></cite>
              <i class="layui-badge fly-badge-vip layui-hide-xs" th:if="${loginUser.vip==true}" th:text="VIP"></i>
              <img th:src="${loginUser.avatarUrl}" />
            </a>
            <dl class="layui-nav-child">
              <dd><a href="user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
              <dd><a href="user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
              <dd><a href="user/home.html"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>
              </dd>
              <hr style="margin: 5px 0;">
              <dd><a href="logout" style="text-align: center;">退出</a></dd>
            </dl>
          </li>
        </th:block>

      </ul>
    </div>
  </div>
</div>

<!-- 子导航栏 -->
<div th:fragment="sub_nav">
  <div class="fly-panel fly-column">
    <div class="layui-container">
      <ul class="layui-clear">
        <li class="layui-hide-xs layui-this"><a href="/">首页</a></li>
        <li th:each="category : ${categorieyDTOS}"><a href="javascript:void(0)" th:text="${category.categoryName}"></a></li>
        <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>

        <!-- 用户登入后显示 -->
        <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="user/index.html">我发表的贴</a></li>
        <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a
                href="user/index.html#collection">我收藏的贴</a></li>
      </ul>

      <div class="fly-column-right layui-hide-xs">
        <span class="fly-search"><i class="layui-icon"></i></span>
        <a href="/publish" class="layui-btn">发表新帖</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
